<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot File Upload / Download Rest API Example</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
    <div class="upload-header">
        <h2>Payroll Application</h2>
    </div>
    <div class="upload-content">
        <div class="single-upload">
            <h3>Upload Time Report</h3>
            <h4>Please upload your time report, in csv format:</h4>
            <form id="timeReportUploadForm" name="timeReportUploadForm">
                <input id="timeReportUploadInput" type="file" name="file" class="file-input" required />
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
                <div id="timeReportUploadError"></div>
                <div id="timeReportUploadSuccess"></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/main.js" ></script>
</body>
</html>
